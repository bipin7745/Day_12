<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Invocation</title>
  </head>
  <body>
    <h1>Invoking a Function as a Function</h1>
    <p id="output"></p>
    <script>
      function mul(a, b) {
        return a * b;
      }
      document.getElementById("output").innerHTML = mul(10, 20);
    </script>
  </body>
</html>
