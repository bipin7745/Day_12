<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Object</title>
  </head>
  <body>
    <h2>The Object.fromEntries() Method</h2>
    <p>The number of pears are:</p>
    <p id="output"></p>
    <script>
      const fruits = [
        ["apples", 300],
        ["pears", 900],
        ["bananas", 500],
      ];
      const myObj = Object.fromEntries(fruits);
      document.getElementById("output").innerHTML = myObj.pears;
    </script>
  </body>
</html>
