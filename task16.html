<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScipt Object Properties</title>
</head>
<body>
<h2>Accessing Nested Objects</h2>
    <p id="output"></p>
    <script>
        const person={
            firstName:"john",
            lastName:"Doe",
           myCars:{
            car1:"Audi",
            car2:"BMW",
            car3:"Fiat"
           }
        };
        
let p1 = "myCars";
let p2 = "car3";
        document.getElementById("output").innerHTML=person.myCars.car2+"<br>"+person[p1][p2]+"<br>"+person["myCars"]["car1"];;
    </script>
</body>
</html>
