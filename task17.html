<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Object Method</title>
  </head>
  <body>
    <h1>Object Methods</h1>
    <p> A method is a function definition stored as a property value.</p>
    <p id="output"></p>
    <script>
        const person={
            firstName:"Tany",
            lastName:"Task",
            id:5436,
            fullName:function(){
                return this.firstName +" "+this.lastName;
            }
        };
        document.getElementById("output").innerHTML=person.id+" "+ person.fullName() ;
    </script>
  </body>
</html>
