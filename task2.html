<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Function</title>
  </head>
  <body>
    <h1>This is Example, myFunction is a function constructor</h1>
    <p id="output"></p>
    <script>
      function myFunction(arg1, arg2) {
        this.firstName = arg1;
        this.lastName = arg2;
      }
      const myObj = new myFunction("Bipin", "Kanjariya");
      document.getElementById("output").innerHTML = myObj.firstName;
    </script>
  </body>
</html>
