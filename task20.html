<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Objects Display</title>
  </head>
  <body>
    <h2>Display Properties</h2>
    <p id="output"></p>
    <script>
      const person = {
        name: "John",
        age: 30,
        city: "New York",
      };
      let text = " ";
      for (let x in person) {
         text += person[x]+ " ";
      };
      document.getElementById("output").innerHTML=text;
    </script>
  </body>
</html>
