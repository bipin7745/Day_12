<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Math.max function</title>
</head>
  <body>
    <h2>JavaScript Math.max()</h2>
    <p>
      This example returns the highest number in a list of number arguments:
    </p>

    <p id="output"></p>

    <script>
      document.getElementById("output").innerHTML = Math.max(1,2,3)+"<br>"+
      Math.max.apply(null, [4,5,6])+"<br>"+
    Math.max.apply(0, [1,2,3])+"<br>"+
    Math.max.apply(" ", [1,2,3]);
    </script>
  </body>
</html>
