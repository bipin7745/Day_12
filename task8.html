<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function bind</title>
</head>
<body>
    <h1>JavaScript Function bind()</h1>
    <p>This example creates 2 objects <br>The member object borrows the fullname method from person</p>
    <p id="output"></p>
    <script>
        const person={
            firstName:"john",
            lastName:"Doe",
            fullName:function(){
                return this.firstName+" "+ this.lastName;
            }
        }
        const member={
            firstName:"Hege",
            lastName:"Nilesh",
        }
        
        let fullName=person.fullName.bind(member);

        document.getElementById("output").innerHTML=fullName();
    </script>
</body>
</html>
